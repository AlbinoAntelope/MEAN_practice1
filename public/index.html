<!DOCTYPE>
<html ng-app="myApp" >
<head>
	<title>Contact List App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" /> 
	<style>
		.css-form input.ng-invalid.ng-touched{
			background-color: #FA787E !important;
		}
		.css-form input.ng-valid.ng-touched {
			background-color: #78FA89 !important;
		}
	</style>
</head>
<body>
	<div class = "container" ng-controller="AppCtrl">

		<h1>Contact List App</h1>
		<!-- Place this tag where you want the button to render. -->
		<a class="github-button" href="https://github.com/AlbinoAntelope/MEAN_practice1">View the Code</a>
		<table class = "table" >
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number in form (###) ###-####</th>
					<th>Action</th>
				</tr>
			</thead>
			<tr class = "css-form">
				<form class = "css-form">
					<td><input class = "form-control" type = "text" ng-model="contact.name" required></td>
					<td><input class = "form-control" type = "email" ng-model="contact.email" required></td>
					<td><input class = "form-control" name="number" ng-model="contact.number" required telephone-validate></td>
					<td><button class = "btn btn-primary" ng-click="addContact()" >Add Contact</button></td>
					<td><button class = "btn btn-primary" ng-click="updateContact()" >Update</button></td>
				</form>
				<td><button class = "btn btn-primary" ng-click="clearContact()" >Clear</button></td>
			</tr>
			<tr ng-repeat = "c in contactList">
				<th>{{c.name}}</th>
				<th>{{c.email}}</th>
				<th>{{c.number}}</th>
				<td><button class = "btn btn-danger" ng-click="removeContact(c._id)" >Delete</button></td>
				<td><button class = "btn btn-primary" ng-click="editContact(c._id)" >Edit</button></td>
			</tr>
		</table>
	</div>
<script src="controllers/controller.js"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
<footer>
	
</footer>
</html>
