<!DOCTYPE>
<html ng-app="myApp" >
<head>
	<title>Contact List App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>
<body>
	<div class = "container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<table class = "table" >
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tr>
				<td><input class = "form-control" ng-model="contact.name" ></td>
				<td><input class = "form-control" ng-model="contact.email" ></td>
				<td><input class = "form-control" ng-model="contact.number" ></td>
				<td><button class = "btn btn-primary" ng-click="addContact()" >Add Contact</button></td>
				<td><button class = "btn btn-primary" ng-click="updateContact()" >Update</button></td>
				<td><button class = "btn btn-primary" ng-click="clearContact()" >Clear</button></td>
			</tr>
			<tr ng-repeat = "c in contactList">
				<th>{{c.name}}</th>
				<th>{{c.email}}</th>
				<th>{{c.number}}</th>
				<td><button class = "btn btn-danger" ng-click="removeContact(c._id)" >Delete</button></td>
				<td><button class = "btn btn-primary" ng-click="editContact(c._id)" >Edit</button></td>
			</tr>
		</table>
	</div>
<script src="controllers/controller.js"></script>
</body>
</html>
